<!DOCTYPE html>


<html lang="en">

<head>
    <meta name="viewport" content=" width=device-width, initial-scale=1.0" />
    <title>template 1</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" alt="menu-img" />
            <img src="images/logo.png" alt="logo" />
            <ul>
                <li><a href="#">Latest</a></li>
                <li><a href="#">Modern</a></li>
                <li><a href="#">Contemporary</a></li>
                <li><a href="#">Affordable</a></li>
            </ul>
            <button type="button" onclick="togglebtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp" />
            <img src="images/light.png" class="light" id="light" />
        </div>

        <div class="text-container">
            <h1>Latest In Lighting</h1>

            <p style="padding-top: 20px;">This Is The First Lamp From Our Company. We're making a huge</p>
            <p style="padding-top: 2px;">collection of modern lamps in all categories from house use to office</p>
            <p style="padding-top: 2px;">use.</p>
            <a href="#">Check All Collections</a>
        </div>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
            <p>05</p>
        </div>
</body>
<!--<style>
    .active {
        background: green;
    }
</style>--->
<script>
    var btn = document.getElementById("btn");
    var light = document.getElementById("light");

    function togglebtn() {
        // alert("123");
        btn.classList.toggle("active");
        light.classList.toggle("on");
    }
</script>

</html>
